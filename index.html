<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<section>
  <header>
    <img src="/images/illustration-hero.svg" />
  </header>

  <div class="content">
    <h2>Order Summary</h2>
    <p class="text-summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img src="/images/icon-music.svg" />
      <div class="price">
        <p class="title-plan">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <button class="change-plane-btn">Change</button>
    </div>
    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn"">Cancel Order</button>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erwin Ruiz</a>.
  </div>
</body>
</html>
